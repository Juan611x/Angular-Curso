
<h2>Pages</h2>
<hr>

<h3 class="mt-3" >Reactive Forms</h3>

<ul class="list-group">
  @for(item of this.reactiveMenu; track item.route) {
    <li  
      class="list-group-item"
      [routerLink]="item.route"
      routerLinkActive="active"
      style="cursor: pointer;"
      >
      {{ item.title }}
    </li>
  }
</ul>

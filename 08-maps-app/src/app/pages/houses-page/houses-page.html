<section class="container mx-auto mb-5">
  <h2 class="text-3xl font-bold mb-2">Casas</h2>
  <h3 class="text-xl text-gray-500 mb-2">{{ 3 }} Casas disponibles</h3>
</section>

<section class="container mx-auto grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2">
  @for(card of this.houses(); track card.id; let i = $index){
  <div class="card bg-base-100 shadow-sm mb-5">
    <app-mini-map [lngLat]="card.lngLat"></app-mini-map>
    <!-- <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes"
      />
    </figure> -->
    <div class="card-body">
      <h2 class="card-title">
        {{ card.name }}
        @if(i % 2 === 0){
        <div class="badge badge-secondary">NEW</div>
        }
      </h2>
      <p>
        {{ card.description }}
      </p>
      <div class="card-actions justify-end">
        @for(tag of card.tags; track $index){
        <div class="badge badge-outline">{{ tag }}</div>
        }
      </div>
    </div>
  </div>
  }
</section>

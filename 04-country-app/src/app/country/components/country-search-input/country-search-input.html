<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="placeHolderText()"
    autofocus
    (keyup.enter)="handleSearchCapital(txtSearchCapital.value)"
    (keyup)="inputValue.set(txtSearchCapital.value)"
    [value]="initialValue()"
    #txtSearchCapital
  />

  <button class="btn btn-primary" (click)="handleSearchCapital(txtSearchCapital.value)">
    Search
  </button>
</section>

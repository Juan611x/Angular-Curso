<div class="join flex justify-center items-center">
  @for(page of this.getPagesList(); track $index){
  <button
    class="join-item btn"
    [class.btn-accent]="page === this.activePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="this.activePage.set(page)"
  >
    {{ page }}
  </button>
  }
</div>

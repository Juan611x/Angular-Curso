<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form
  [formGroup]="this.productForm"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
  (ngSubmit)="this.onSubmit()"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-red-400]="productForm.get('title')?.errors ?? false"
    />
    <app-form-error-label [control]="productForm.get('title')!" />

    <input
      type="text"
      placeholder="Slug"
      class="input input-bordered w-full"
      formControlName="slug"
      [class.border-red-400]="productForm.get('slug')?.errors ?? false"
    />
    <app-form-error-label [control]="productForm.get('slug')!" />

    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripción"
      rows="6"
      formControlName="description"
      [class.border-red-400]="productForm.get('description')?.errors ?? false"
    ></textarea>
    <app-form-error-label [control]="productForm.get('description')!" />

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input
        type="number"
        placeholder="Precio"
        class="input input-bordered w-full"
        formControlName="price"
        [class.border-red-400]="productForm.get('price')?.errors ?? false"
      />
      <app-form-error-label [control]="productForm.get('price')!" />

      <input
        type="number"
        placeholder="Inventario"
        class="input input-bordered w-full"
        formControlName="stock"
        [class.border-red-400]="productForm.get('stock')?.errors ?? false"
      />
      <app-form-error-label [control]="productForm.get('stock')!" />
    </div>

    <!-- tags -->
    <input
      type="text"
      placeholder="Tags"
      class="input input-bordered w-full"
      formControlName="tags"
      [class.border-red-400]="productForm.get('tags')?.errors ?? false"
    />
    <app-form-error-label [control]="productForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-3 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
        class="btn btn-sm"
        type="button"
        [class.btn-primary]="productForm.value.gender === 'men'"
        (click)="this.productForm.patchValue({ gender: 'men' })"
      >
        Masculino
      </button>
      <button
        class="btn btn-sm"
        type="button"
        [class.btn-primary]="productForm.value.gender === 'women'"
        (click)="this.productForm.patchValue({ gender: 'women' })"
      >
        Femenino
      </button>
      <button
        class="btn btn-sm"
        type="button"
        [class.btn-primary]="productForm.value.gender === 'kid'"
        (click)="this.productForm.patchValue({ gender: 'kid' })"
      >
        Kid
      </button>
      <button
        class="btn btn-sm"
        type="button"
        [class.btn-primary]="productForm.value.gender === 'unisex'"
        (click)="this.productForm.patchValue({ gender: 'unisex' })"
      >
        Unisex
      </button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
        [class.btn-secondary]="productForm.value.sizes?.includes(size)"
        class="btn btn-sm"
        type="button"
        (click)="this.onSizeClicked(size)"
      >
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <app-product-carousel [images]="this.imagesToCarousel()" />

    <input
      type="file"
      multiple
      accept="image/*"
      class="file-input file-input-bordered w-full mt-4"
      (change)="this.onFilesChanged($event)"
    />
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
      @for(image of this.tempImages(); track image) {
      <img [src]="image" alt="temp img" class="w-full object-cover rounded-xl" />
      }
    </div>
  </div>
</form>

@if(this.wasSaved()){
<div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeIn">
  <span>Datos actualizados correctamente</span>
</div>
}

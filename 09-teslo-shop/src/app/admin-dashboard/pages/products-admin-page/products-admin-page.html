<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos <span class="text-accent">{{ this.productResource.value()?.count }}</span>
</h3>
<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="this.productResource.value()?.pages ?? 0"
    [currentPage]="this.paginationService.currentPage()"
  />

  <select
    class="select select-bordered w-32"
    (change)="this.productsPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1 justify-end">
    <button class="btn btn-primary" routerLink="/admin/product/new">Crear producto</button>
  </div>
</div>
<app-product-table [products]="this.productResource.value()?.products || []"></app-product-table>
